            # 'App\Feed\Application\Command\*': async
            # 'App\Feed\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # SEARCH CONTEXT
            # ────────────────────────────────────────────────────────
            # Route Search commands and queries
