            # 'App\Vote\Application\Command\*': async
            # 'App\Vote\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # MODERATION CONTEXT
            # ────────────────────────────────────────────────────────
            # Route Moderation commands and queries
            # 'App\Moderation\Application\Command\*': async
            # 'App\Moderation\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # FEED CONTEXT
