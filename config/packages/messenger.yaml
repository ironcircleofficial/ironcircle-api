framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default:
                middleware:
                    - handle_message

        routing:
            # Commands are dispatched to async handler
            # Queries are synchronously handled and return DTOs
            # Commands never return values
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # ────────────────────────────────────────────────────────
            # AUTH CONTEXT
            # ────────────────────────────────────────────────────────
            # Route Auth commands and queries
            # 'App\Auth\Application\Command\*': async
            # 'App\Auth\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # USER CONTEXT
            # ────────────────────────────────────────────────────────
            # Route User commands and queries
            # 'App\User\Application\Command\*': async
            # 'App\User\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # CIRCLE CONTEXT
            # ────────────────────────────────────────────────────────
            # Route Circle commands and queries
            # 'App\Circle\Application\Command\*': async
            # 'App\Circle\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # POST CONTEXT
            # ────────────────────────────────────────────────────────
            # Route Post commands and queries
            # 'App\Post\Application\Command\*': async
            # 'App\Post\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # COMMENT CONTEXT
            # ────────────────────────────────────────────────────────
            # Route Comment commands and queries
            # 'App\Comment\Application\Command\*': async
            # 'App\Comment\Application\Query\*': sync (default)

            # ────────────────────────────────────────────────────────
            # VOTE CONTEXT
